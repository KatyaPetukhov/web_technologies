<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            <div class="input" id="first"></div>
            <button class="operation">2ⁿᵈ</button>
            <button class="operation">π</button>
            <button class="operation">e</button>
            <button class="js-btn">C</button>
            <button class="js-btn"><</button>
            <button class="operation">X²</button>
            <button class="operation">1/X</button>
            <button class="operation">|X|</button>
            <button class="operation">exp</button>
            <button class="operation">mod</button>
            <button class="operation">√</button>
            <button class="operation">(</button>
            <button class="operation">)</button>
            <button class="operation">n!</button>
            <button class="js-btn">÷</button>
            <button class="operation">xʸ</button>
            <button class="btn_num js-btn">7</button>
            <button class="btn_num js-btn">8</button>
            <button class="btn_num js-btn">9</button>
            <button class="js-btn">x</button>
            <button class="operation">10^x</button>
            <button class="btn_num js-btn">4</button>
            <button class="btn_num js-btn">5</button>
            <button class="btn_num js-btn">6</button>
            <button class="js-btn">-</button>
            <button class="operation">log</button>
            <button class="btn_num js-btn">1</button>
            <button class="btn_num js-btn">2</button>
            <button class="btn_num js-btn">3</button>
            <button class="js-btn">+</button>
            <button class="operation">ln</button>
            <button class="operation">+/-</button>
            <button class="btn_num js-btn">0</button>
            <button class="js-btn">.</button>
            <button class="js-btn">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
