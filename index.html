<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            <div class="input" id="first"></div>
            <button>2ⁿᵈ</button>
            <button>π</button>
            <button>e</button>
            <button>C</button>
            <button>x</button>
            <button>X²</button>
            <button>1/X</button>
            <button>|X|</button>
            <button>exp</button>
            <button>mod</button>
            <button>&Sqrt;x</button>
            <button>(</button>
            <button>)</button>
            <button>n!</button>
            <button>÷</button>
            <button>xʸ</button>
            <button class="btn_num">7</button>
            <button class="btn_num">8</button>
            <button class="btn_num">9</button>
            <button>x</button>
            <button>10^x</button>
            <button class="btn_num">4</button>
            <button class="btn_num">5</button>
            <button class="btn_num">6</button>
            <button>-</button>
            <button>log</button>
            <button class="btn_num">1</button>
            <button class="btn_num">2</button>
            <button class="btn_num">3</button>
            <button>+</button>
            <button>ln</button>
            <button class="btn_num">+/-</button>
            <button class="btn_num">0</button>
            <button class="btn_num">.</button>
            <button>=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
